<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <main>
      <header class="quiz-meta">
        <h1 id="quiz-title">Загрузка…</h1>
        <p id="quiz-description"></p>
        <p id="quiz-meta-extra" hidden></p>
      </header>

      <nav id="back-nav" hidden>
        <a href="?" class="back-button">← Назад к меню</a>
      </nav>

      <section id="menu-view" hidden>
        <ul id="quiz-list" class="quiz-menu"></ul>
      </section>

      <section id="quiz-view" hidden>
        <div id="quiz"></div>
        <button id="check-answers" type="button" hidden>Проверить ответы</button>
        <section id="result" class="result" aria-live="polite" hidden></section>
      </section>

      <section id="message" class="alert" role="alert" hidden></section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
